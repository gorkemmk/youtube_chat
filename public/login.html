<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="login.pageTitle">Login – Strevio</title>
  <link rel="stylesheet" href="/assets/css/common.css" />
  <style>
    #threeBg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .auth-wrapper { width: 100%; max-width: 440px; padding: 20px; position: relative; z-index: 1; }
    .auth-card {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--radius-lg); padding: 44px 36px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.4), 0 0 40px rgba(var(--accent-rgb), 0.06);
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    .auth-logo { text-align: center; margin-bottom: 32px; }
    .auth-logo h1 { font-family: var(--font-display); font-size: 24px; font-weight: 800; }
    .auth-logo p { font-size: 14px; color: var(--text-secondary); margin-top: 8px; }
    .auth-footer { text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-secondary); }
    .auth-footer a { color: var(--accent-glow); font-weight: 600; }
    .auth-footer a:hover { text-decoration: underline; }
    .error-msg { color: var(--danger); font-size: 12px; margin-top: 8px; display: none; padding: 8px 12px; background: rgba(239,68,68,0.08); border: 1px solid rgba(239,68,68,0.15); border-radius: var(--radius-sm); }
    .back-link { position: fixed; top: 20px; left: 20px; font-size: 13px; color: var(--text-muted); z-index: 10; font-weight: 500; }
    .back-link:hover { color: var(--text-primary); }
    .lang-switch {
      position: fixed; top: 20px; right: 20px; z-index: 10;
      background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px; color: var(--text-secondary); padding: 5px 10px; font-size: 12px; cursor: pointer; outline: none;
    }
    .lang-switch option { background: #0a0a1a; }
    .divider { display: flex; align-items: center; gap: 14px; margin: 20px 0; color: var(--text-muted); font-size: 12px; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
  </style>
</head>
<body>
  <canvas id="threeBg"></canvas>
  <a href="/" class="back-link" data-i18n="login.backHome">← Home</a>
  <select class="lang-switch" id="langSwitch"></select>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>⚡ <span class="text-gradient">Strevio</span></h1>
        <p data-i18n="login.subtitle">Welcome back</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label data-i18n="login.email">Email</label>
          <input type="email" class="form-input" id="email" data-i18n-placeholder="login.emailPlaceholder" placeholder="you@example.com" required autofocus />
        </div>
        <div class="form-group">
          <label data-i18n="login.password">Password</label>
          <input type="password" class="form-input" id="password" placeholder="••••••••" required />
        </div>
        <div class="error-msg" id="errorMsg"></div>
        <button type="submit" class="btn btn-primary btn-block btn-lg mt-2" id="submitBtn" data-i18n="login.submit">Login</button>
      </form>
      <div class="auth-footer">
        <span data-i18n="login.noAccount">Don't have an account?</span> <a href="/register" data-i18n="login.registerLink">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/assets/js/three-bg.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script>
    initThreeBg('threeBg', 'auth');

    const langSelect = document.getElementById('langSwitch');
    i18n.SUPPORTED.forEach(lang => {
      const opt = document.createElement('option');
      opt.value = lang; opt.textContent = i18n.LANG_NAMES[lang];
      if (lang === i18n.getCurrentLang()) opt.selected = true;
      langSelect.appendChild(opt);
    });
    langSelect.addEventListener('change', async () => { await i18n.loadLang(langSelect.value); i18n.applyTranslations(); });
    (async () => { await i18n.loadLang(i18n.getCurrentLang()); i18n.applyTranslations(); })();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const errEl = document.getElementById('errorMsg');
      errEl.style.display = 'none';
      btn.disabled = true; btn.textContent = i18n.t('login.loggingIn') || 'Logging in...';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          document.cookie = `token=${data.token};path=/;max-age=${60*60*24*7}`;
          window.location.href = data.user.role === 'admin' ? '/admin' : '/dashboard';
        } else {
          errEl.textContent = data.error || (i18n.t('login.failed') || 'Login failed');
          errEl.style.display = 'block';
        }
      } catch(err) {
        errEl.textContent = i18n.t('login.connectionError') || 'Connection error';
        errEl.style.display = 'block';
      }
      btn.disabled = false; btn.textContent = i18n.t('login.submit') || 'Login';
    });
  </script>
</body>
</html>
